<!-- Kopieer deze code naar je Webflow "Embed" element -->
<div class="koninklijke-form-container">
  <iframe 
    id="inschrijf-form-iframe"
    src="https://inschrijfdkl2025.vercel.app"
    style="width: 100%; border: none; min-height: 500px;"
    scrolling="no"
  ></iframe>
</div>

<style>
  .koninklijke-form-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
  }

  #inschrijf-form-iframe {
    width: 1px;
    min-width: 100%;
    border: 0;
  }
</style>

<script>
  window.addEventListener('message', function(event) {
    // Controleer of het bericht van jouw Vercel domein komt
    if (event.origin === 'https://inschrijfdkl2025.vercel.app') {
      const iframe = document.getElementById('inschrijf-form-iframe');
      if (event.data.type === 'resize') {
        // Pas de iframe hoogte aan
        iframe.style.height = event.data.height + 'px';
      }
    }
  });
</script>
